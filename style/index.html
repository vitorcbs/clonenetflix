<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="responsive.css">
    <title>NETFLIX CLONE</title>
    <!--icones-->
    <script src="https://kit.fontawesome.com/93876d6a4c.js" crossorigin="anonymous"></script>
    <!---owl css-->
    <link rel="stylesheet" href="/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/style/owl/owl.theme.default.min.css">


</head>
<body>
    <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <Nav>
                    <a href="#">Inicio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Series</a>
                    <a href="#">Minha lista</a>
                </Nav>
            </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WITCHER</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div>
                    <button role="botao" class="botao">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                    </button>
                    <button role="botao" class="botao">
                    <i class="fas fa-exclamation-circle"></i>
                    MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img src="/img/chucky.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/cobrakai.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/euphoria.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/lucifer.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/pacificador.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/peakyblinders.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/narutoi.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/vikings.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/supernatural.jpg" alt="" class="box-film">
            </div>
            <div class="item">
                <img src="/img/rick.jpg" alt="" class="box-film">
            </div>
        </div>
    </div>


    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>

</body>
</html>
